<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Best Teams in the History of Teams</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="big-boi niner-gold center-content" onClick="jimmyG (this)">
			<img src="image/niners.png" class="restrict-img-size"/>
		</div>
		<div class="big-boi">
			<div class="mid-boi giants-orange" onClick="busterP (this)">
				<img src="image/sfgiants.png" class="restrict-img-size"/>
			</div>
			<div class="mid-boi center-content">
				<div class="lil-boi sharks-teal center-content" onClick="kobeB (this)">
					<img src="image/sharks.png" class="restrict-img-size"/>
				</div>
				<div class="lil-boi laker-gold center-content" onClick="jumboJ (this)">
					<img src="image/lakers2.png" class="restrict-img-size"/>	
				</div>
			</div>
		</div>
	<script src="script.js"></script>
	</body>
</html>
